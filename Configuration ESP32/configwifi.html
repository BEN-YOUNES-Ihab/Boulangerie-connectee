<!DOCTYPE html>
<html lang="fr">
<head>
<title>ESP-32</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="config.css">
</head>
<body>
<header>
  <h3>ESP-32</h3>

</header>
<section>
  <div class="topnav" id="myTopnav"> 
    <a style="width: 8%;" href="home.html">Accueil</a>
    <div class="dropdown">
        <button class="dropbtn">Configuration 
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="configwifi.html" >Configuration WIFI </a>
          <a href="config.html" >Configuration réseaux </a>
        </div>
    </div> 
        <a class="active" href="configcompte.html">Paramètres du compte</a> 
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
  </div >
  <article>
    <h2>Configuration WIFI</h2>
    <hr class="hr2">
    <div class="configsquare">
      <div class="material-textfield">
        <form>
          <div class="material-textfield">
            <input class="input" placeholder=" " type="text" id="ssid" value="" name='ssid' maxlength="32"  required>
            <label class="labeldesign">SSID</label>
          </div>
          <div  class="material-textfield">
            <input class="input" type="password" placeholder=" " id="pass" name='pass' maxlength="64" required>
            <label class="labeldesign">Mot de passe</label>
          </div>
          <p>
            <span style="color: red;" id="error"></span>
          </p>
          <input class="button" type='submit' value="Valider">
        </form>
      </div>
      <label  class="container checkboxmsg">Afficher le mot de passe
      <input type="checkbox">
        <span class="checkmark"></span>
      </label>
    </div>
  </article>
  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</section>

<footer>
  <p class="pfooter">Projet boulangerie connectée © </p>

</html>
